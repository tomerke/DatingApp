<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">

    <div class="container">
        <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating App</a>

        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <ng-container  *ngIf="accoutService.currentUser$ | async">
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" routerLink="/members" routerLinkActive="active">Matched</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/lists" routerLinkActive="active">List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messags</a>
                </li>
            </ng-container>

            <li class="nav-item">
                <a class="nav-link" routerLink="/errors" routerLinkActive="active">Errors</a>
            </li>
        </ul>
        <div class="dropdown" *ngIf= "(accoutService.currentUser$ | async) as user" dropdown>
            <img src="{{user.photoUrl || './assets/user.png'}}" alt="{{user.UserName}}">
            <a  class="dropdown-toggle text-light ml-2" dropdownToggle>Welcome {{user.kn | titlecase}}</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a routerLink='/member/edit' class="dropdown-item">Edit profile</a>
                <div class="dropdown-divider"></div>
                <a  class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>

        <form #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off" *ngIf=" (accoutService.currentUser$ | async) === null">
            <input name="userName" [(ngModel)]="model.userName" class="form-control me-2" type="text"
                placeholder="UserName">
            <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password"
                placeholder="Password">
            <button class="btn btn-success" type="submit">Login</button>
        </form>
    </div>

</nav>

  <div class="form-group">
    <label class="control-label" style="margin-right: 10px">I am a:</label>
    <label class="radio-inline">
      <input type="radio" value="female" formControlName="gender" />
      Famle</label
    >
    <label class="radio-inline">
      <input type="radio" value="male" formControlName="gender" class="ml-3"/>
      Male</label
    >
  </div>


  <app-text-input
    [formControl]="registerForm.controls['username']"
    [label]="'Username'"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['knownAs']"
    [label]="'known As'"
  ></app-text-input>
  <app-date-input
    [formControl]="registerForm.controls['dateOfBirth']" [type]="'date'"
    [label]="'date Of Birth'"
  ></date-text-input>
  <app-text-input
    [formControl]="registerForm.controls['city']"
    [label]="'City'"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['country']"
    [label]="'Country'"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['password']"
    [label]="'Password'"
    [type]="'password'"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['confirmPassword']"
    [label]="'Confirm Password'"
    [type]="'password'"
  ></app-text-input>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default mr-2" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>

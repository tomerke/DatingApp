<div class="row mb-4">
  <div class="btn-group" name="container">
    <button
      class="btn-primary"
      btnRadio="Unread"
      [(ngModel)]="container"
      (click)="loadMessages()"
    >
      <i class="fa fa-envelope"></i>
      Unread
    </button>
    <button
      class="btn-primary"
      btnRadio="Inbox"
      [(ngModel)]="container"
      (click)="loadMessages()"
    >
      <i class="fa fa-envelope-open"></i>
      Inbox
    </button>
    <button
      class="btn-primary"
      btnRadio="Outbox"
      [(ngModel)]="container"
      (click)="loadMessages()"
    >
      <i class="fa fa-envelope-plane"></i>
      Outbox
    </button>
  </div>
</div>

<div class="row" *ngIf="messages?.length ===0">
    <h3>No Messages</h3>
</div>


<div class="row" *ngIf="messages?.length >0">
    <table class="table.table-hover" style="cursor: pointer;">
        <tr>
            <th stype="width=40%">Message </th>
            <th stype="width=20%">From / To </th>
            <th stype="width=20%">Sent / Received </th>
            <th stype="width=20%">Delete </th>
        </tr>
        <tr *ngFor="let message of messages"
         routerLink='{{container === "Outbox" ? "/members/" + message.recipientUsername : "/members/" + message.senderUsername}}'
         
         >

        </tr>
    </table>
</div>

<div class="row mb-4">
  <div class="btn-group" name="container">
    <button
      class="btn-primary"
      btnRadio="Unread"
      [(ngModel)]="container"
      (click)="loadMessages()"
    >
      <i class="fa fa-envelope"></i>
      Unread
    </button>
    <button
      class="btn-primary"
      btnRadio="Inbox"
      [(ngModel)]="container"
      (click)="loadMessages()"
    >
      <i class="fa fa-envelope-open"></i>
      Inbox
    </button>
    <button
      class="btn-primary"
      btnRadio="Outbox"
      [(ngModel)]="container"
      (click)="loadMessages()"
    >
      <i class="fa fa-envelope-plane"></i>
      Outbox
    </button>
  </div>
</div>

<div class="row" *ngIf="messages?.length ===0">
    <h3>No Messages</h3>
</div>
